<p style="text-align:center;font-size:3em;margin:0px;">
    <mat-icon color="warn" inline="true">warning</mat-icon>
</p>
<h1 style="text-align:center;font-size:2em" mat-dialog-title>
    {{data.titulo}}
</h1>
<div mat-dialog-content>
    {{data.mensaje}}
</div>
<div style="float:right;margin:20px;">
    <button mat-raised-button color="primary" type="button" [mat-dialog-close]="true">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>

    <button mat-raised-button color="warn" type="button" [mat-dialog-close]="false" style="margin-left:10px;">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</div>
